<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Design Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .page-container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 0 10px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .page-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 100%;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            width: 280px;
            max-width: 100%;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 20%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .form-section {
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
            line-height: 1.3;
        }

        .section-description {
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .template-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .template-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .dimension-item {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .dimension-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .dimension-item label {
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .dimension-item input,
        .dimension-item textarea {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 12px 16px;
        }

        .dimension-item input:focus,
        .dimension-item textarea:focus {
            background: white;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #64748b;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .current-step {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .page-container {
                padding: 0 5px;
            }
            
            .page-header {
                margin-bottom: 20px;
                padding: 0;
            }
            
            .page-title {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .page-subtitle {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
            
            .progress-bar {
                width: 250px;
            }
            
            .form-section {
                margin-bottom: 30px;
                padding: 0;
            }
            
            .section-header {
                padding: 15px 20px;
                margin-bottom: 20px;
            }
            
            .section-title {
                font-size: 1.4rem;
                margin-bottom: 5px;
            }
            
            .template-section {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .dimensions-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
                padding: 20px 0;
            }
            
            .form-actions .btn {
                width: 100%;
                justify-content: center;
            }
            
            .close-button {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
            
            .close-icon {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .page-title {
                font-size: 1.6rem;
            }
            
            .progress-bar {
                width: 200px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
        }

        /* Smooth animations */
        .form-group {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Info tooltip */
        .info-icon {
            cursor: help;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .info-icon:hover {
            color: #667eea;
        }

        /* Glass morphism effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Close Button */
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .close-button:active {
            transform: scale(0.95);
        }

        .close-icon {
            font-size: 20px;
            color: #64748b;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .close-button:hover .close-icon {
            color: #ef4444;
        }

        /* Mobile close button */
        @media (max-width: 768px) {
            .close-button {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            .close-icon {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Close Button -->
    <div class="close-button" onclick="closeForm()">
        <span class="close-icon">√ó</span>
    </div>

    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">Technical Design Details</h1>
            <p class="page-subtitle">Submit your architectural design with comprehensive technical details</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="template-section">
            <h3 class="template-title">Quick Template</h3>
            <select>
                <option value="">Select a template to get started...</option>
                <option value="residential_concrete">Residential ‚Äì Concrete baseline</option>
                <option value="steel_office">Office ‚Äì Steel frame + curtain wall</option>
                <option value="timber_school">School ‚Äì Timber CLT</option>
                <option value="residential_contemporary">Residential ‚Äì Contemporary</option>
                <option value="residential_traditional">Residential ‚Äì Traditional</option>
                <option value="residential_minimalist">Residential ‚Äì Modern Minimal</option>
                <option value="commercial_retail">Commercial ‚Äì Retail shell</option>
                <option value="commercial_mixeduse">Commercial ‚Äì Mixed-use podium + tower</option>
                <option value="residential_villa">Residential ‚Äì Luxury Villa</option>
                <option value="residential_apartment_midrise">Residential ‚Äì Mid-rise Apartments</option>
            </select>
        </div>

        <div class="form-section">
            <div class="section-header">
                <h2 class="section-title">üè† Floor Plans & Layout</h2>
                <p class="section-description">Complete the fields below to provide technical details for this section</p>
            </div>

            <div class="form-group">
                <label>Floor Plan Layout Description</label>
                <textarea rows="4" placeholder="Describe the floor plan layout, room arrangements, and spatial organization...">jhg</textarea>
            </div>

            <div class="form-group">
                <label>Room Dimensions <span class="info-icon">‚ÑπÔ∏è</span></label>
                <div class="dimensions-grid">
                    <div class="dimension-item">
                        <label>Living Room <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <input type="text" placeholder="e.g., 20 √ó 15 ft" value="20 √ó 15 ft">
                    </div>
                    <div class="dimension-item">
                        <label>Master Bedroom <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <input type="text" placeholder="e.g., 16 √ó 12 ft" value="16 √ó 12 ft">
                    </div>
                    <div class="dimension-item">
                        <label>Kitchen <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <input type="text" placeholder="e.g., 12 √ó 10 ft" value="12 √ó 10 ft">
                    </div>
                    <div class="dimension-item">
                        <label>Other Rooms <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <textarea rows="3" placeholder="Bedroom 2: 14 √ó 12 ft, Bedroom 3: 12 √ó 10 ft, Bathroom: 8 √ó 6 ft..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Door & Window Positions</label>
                <textarea rows="4" placeholder="Specify door and window locations, sizes, and orientations..."></textarea>
            </div>

            <div class="form-group">
                <label>Main Circulation Paths</label>
                <textarea rows="3" placeholder="Describe hallways, staircases, and main circulation routes..."></textarea>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary">
                    ‚Üê Back
                </button>
                <div class="current-step">
                    Step 1 of 5 - Floor Plans & Layout
                </div>
                <button class="btn btn-primary">
                    Next Section ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        // Form interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#667eea';
                    this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                    this.style.boxShadow = 'none';
                });
            });

            // Template selection
            const templateSelect = document.querySelector('select');
            templateSelect.addEventListener('change', function() {
                if (this.value) {
                    console.log('Template selected:', this.value);
                }
            });

            // Smooth scrolling for form sections
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // Close form function
        function closeForm() {
            // Add closing animation
            const pageContainer = document.querySelector('.page-container');
            pageContainer.style.transition = 'all 0.3s ease';
            pageContainer.style.transform = 'scale(0.95)';
            pageContainer.style.opacity = '0';
            
            // Close after animation
            setTimeout(() => {
                // In a real application, you would navigate away or close the modal
                // For demo purposes, we'll show an alert
                if (confirm('Are you sure you want to close the form? Any unsaved changes will be lost.')) {
                    // Close the form (in real app: window.close() or navigate away)
                    console.log('Form closed');
                    // You can replace this with actual close logic:
                    // window.close(); // For popup windows
                    // window.history.back(); // For navigation
                    // Or dispatch a close event for parent components
                } else {
                    // Restore form if user cancels
                    pageContainer.style.transform = 'scale(1)';
                    pageContainer.style.opacity = '1';
                }
            }, 300);
        }

        // Add keyboard shortcut for closing (Escape key)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeForm();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Design Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 20px;
            line-height: 1.6;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .progress-bar {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 20%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .form-content {
            padding: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-description {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .dimension-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .dimension-item label {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .dimension-item input {
            background: white;
            padding: 10px 14px;
        }

        .template-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .template-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .current-step {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .dimensions-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Smooth animations */
        .form-group {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Info tooltip */
        .info-icon {
            cursor: help;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .info-icon:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Technical Design Details</h1>
            <p>Submit your architectural design with comprehensive technical details</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="form-content">
            <div class="template-section">
                <h3>Quick Template</h3>
                <select>
                    <option value="">Select a template to get started...</option>
                    <option value="residential_concrete">Residential ‚Äì Concrete baseline</option>
                    <option value="steel_office">Office ‚Äì Steel frame + curtain wall</option>
                    <option value="timber_school">School ‚Äì Timber CLT</option>
                    <option value="residential_contemporary">Residential ‚Äì Contemporary</option>
                    <option value="residential_traditional">Residential ‚Äì Traditional</option>
                    <option value="residential_minimalist">Residential ‚Äì Modern Minimal</option>
                    <option value="commercial_retail">Commercial ‚Äì Retail shell</option>
                    <option value="commercial_mixeduse">Commercial ‚Äì Mixed-use podium + tower</option>
                    <option value="residential_villa">Residential ‚Äì Luxury Villa</option>
                    <option value="residential_apartment_midrise">Residential ‚Äì Mid-rise Apartments</option>
                </select>
            </div>

            <div class="section-title">
                üè† Floor Plans & Layout
            </div>
            <div class="section-description">
                Complete the fields below to provide technical details for this section
            </div>

            <div class="form-group">
                <label>Floor Plan Layout Description</label>
                <textarea rows="4" placeholder="Describe the floor plan layout, room arrangements, and spatial organization...">jhg</textarea>
            </div>

            <div class="form-group">
                <label>Room Dimensions <span class="info-icon">‚ÑπÔ∏è</span></label>
                <div class="dimensions-grid">
                    <div class="dimension-item">
                        <label>Living Room <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <input type="text" placeholder="e.g., 20 √ó 15 ft" value="20 √ó 15 ft">
                    </div>
                    <div class="dimension-item">
                        <label>Master Bedroom <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <input type="text" placeholder="e.g., 16 √ó 12 ft" value="16 √ó 12 ft">
                    </div>
                    <div class="dimension-item">
                        <label>Kitchen <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <input type="text" placeholder="e.g., 12 √ó 10 ft" value="12 √ó 10 ft">
                    </div>
                    <div class="dimension-item">
                        <label>Other Rooms <span class="info-icon">‚ÑπÔ∏è</span></label>
                        <textarea rows="3" placeholder="Bedroom 2: 14 √ó 12 ft, Bedroom 3: 12 √ó 10 ft, Bathroom: 8 √ó 6 ft..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Door & Window Positions</label>
                <textarea rows="4" placeholder="Specify door and window locations, sizes, and orientations..."></textarea>
            </div>

            <div class="form-group">
                <label>Main Circulation Paths</label>
                <textarea rows="3" placeholder="Describe hallways, staircases, and main circulation routes..."></textarea>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary">
                    ‚Üê Back
                </button>
                <div class="current-step">
                    Step 1 of 5 - Floor Plans & Layout
                </div>
                <button class="btn btn-primary">
                    Next Section ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simple form interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = '#667eea';
                    this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e2e8f0';
                    this.style.boxShadow = 'none';
                });
            });

            // Template selection
            const templateSelect = document.querySelector('select');
            templateSelect.addEventListener('change', function() {
                if (this.value) {
                    console.log('Template selected:', this.value);
                    // You can add template-specific logic here
                }
            });

            // Form validation
            const form = document.querySelector('.form-content');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add form validation logic here
            });
        });
    </script>
</body>
</html>
